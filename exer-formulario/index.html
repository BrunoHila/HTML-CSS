<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulario</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <form action="cadastro.php" method="post" autocomplete="off">
      <h1>FORMULARIO</h1>
       <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required maxlength="20"  autocomplete="name" />
      </p>
      <p>
        <label for="isobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" id="isobrenome" required autocomplete="nickname"/>
      </p>
      <p>
        <label for="imedeia">Media</label>
<input type="number" name="numero" id="inumero" min="0" max="10" step="0.5" value="0">        
        <p>
      </p>
        <label for="isenha">Senha:</label>
        <input
          type="password"
          name="senha"
          id="isenha"
          required
          maxlength="20"
          minlength="10"
          placeholder="minimo 10 caracterias"
          autocomplete="current-password"/>
      </p>
        <fieldset>
        <legend>Esportes</legend>
       <input type="checkbox" name="bas" id="ibas"> <label for="ibas"> Basquete</label> <br>
       <input type="checkbox" name="fut" id="ifut" checked><label for="ifut"> Futebol</label>

      </fieldset>
      <p><input type="submit" value="Enviar" /> <input type="reset" value="Limpar" /></p>

      <fieldset>
        <legend> Sexo</legend>
        <input type="radio" name="sexo" id="imas" value="M"> <label for="imas">Masculino</label> <br>
        <input type="radio" name="sexo" id="ifem" value="F" checked> <label for="ifem">Feminino</label>
      </fieldset>
      
    </form>
  </body>
</html>
